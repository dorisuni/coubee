<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coubee Order Service API ÌÖåÏä§Ìä∏ Suite</title>
    <!-- PortOne V2 Browser SDK -->
    <script src="https://cdn.portone.io/v2/browser-sdk.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            max-width: 1200px; 
            margin: 20px auto; 
            padding: 20px; 
            line-height: 1.6;
        }
        .container { background: #f8f9fa; padding: 30px; border-radius: 10px; }
        .section {
            background: white;
            padding: 20px;
            margin: 15px 0;
            border-radius: 6px;
            border-left: 4px solid #007bff;
        }
        .section h3 { margin-top: 0; color: #007bff; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; color: #495057; }
        input, select, textarea { 
            width: 100%; 
            padding: 8px; 
            border: 2px solid #e9ecef; 
            border-radius: 4px; 
            font-size: 14px;
        }
        .btn {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin: 5px;
            transition: all 0.3s;
        }
        .btn:hover { transform: translateY(-1px); box-shadow: 0 2px 8px rgba(0, 123, 255, 0.3); }
        .btn.success { background: linear-gradient(135deg, #28a745, #1e7e34); }
        .btn.warning { background: linear-gradient(135deg, #ffc107, #e0a800); }
        .btn.danger { background: linear-gradient(135deg, #dc3545, #c82333); }
        .result { 
            margin-top: 15px; 
            padding: 15px; 
            background: #f8f9fa; 
            border: 1px solid #dee2e6; 
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .result.success { border-color: #28a745; background: #d4edda; }
        .result.error { border-color: #dc3545; background: #f8d7da; }
        .endpoint-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        .method-get { background: #28a745; padding: 2px 6px; border-radius: 3px; font-size: 10px; }
        .method-post { background: #007bff; padding: 2px 6px; border-radius: 3px; font-size: 10px; }
        .method-patch { background: #ffc107; padding: 2px 6px; border-radius: 3px; font-size: 10px; }
        .auth-status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .auth-status.logged-in { background: #d4edda; color: #155724; }
        .auth-status.logged-out { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Coubee Order Service API ÌÖåÏä§Ìä∏ Suite</h1>
        
        <!-- Authentication Section -->
        <div class="section">
            <h3>üîê Authentication</h3>
            <div id="authStatus" class="auth-status logged-out">‚ùå Not logged in</div>
            
            <div class="form-group">
                <label>Username:</label>
                <input type="text" id="username" value="testuser" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password" value="password123" placeholder="Enter password">
            </div>
            <button class="btn" onclick="login()">üîë Login</button>
            <button class="btn warning" onclick="logout()">üö™ Logout</button>
        </div>

        <!-- Order Management Section -->
        <div class="section">
            <h3>üì¶ Order Management Endpoints</h3>
            <div class="form-group">
                <label>Order ID for tests:</label>
                <input type="text" id="testOrderId" value="order_test_123" placeholder="Enter order ID">
            </div>
            <div class="form-group">
                <label>User ID for tests:</label>
                <input type="text" id="testUserId" value="1" placeholder="Enter user ID">
            </div>
            <div class="form-group">
                <label>Store ID for tests:</label>
                <input type="text" id="testStoreId" value="1" placeholder="Enter store ID">
            </div>
            
            <div class="endpoint-grid">
                <button class="btn success" onclick="testCreateOrder()">
                    <span class="method-post">POST</span> Create Order
                </button>
                <button class="btn" onclick="testGetOrder()">
                    <span class="method-get">GET</span> Get Order Details
                </button>
                <button class="btn" onclick="testGetOrderStatus()">
                    <span class="method-get">GET</span> Get Order Status
                </button>
                <button class="btn" onclick="testGetUserOrders()">
                    <span class="method-get">GET</span> Get User Orders
                </button>
                <button class="btn warning" onclick="testCancelOrder()">
                    <span class="method-post">POST</span> Cancel Order
                </button>
                <button class="btn success" onclick="testReceiveOrder()">
                    <span class="method-post">POST</span> Receive Order
                </button>
                <button class="btn warning" onclick="testUpdateOrderStatus()">
                    <span class="method-patch">PATCH</span> Update Order Status
                </button>
            </div>
        </div>

        <!-- Payment Section -->
        <div class="section">
            <h3>üí≥ Payment Endpoints</h3>
            <div class="form-group">
                <label>Payment ID for tests:</label>
                <input type="text" id="testPaymentId" value="payment_test_123" placeholder="Enter payment ID">
            </div>
            <div class="form-group">
                <label>Merchant UID for tests:</label>
                <input type="text" id="testMerchantUid" value="merchant_test_123" placeholder="Enter merchant UID">
            </div>
            
            <div class="endpoint-grid">
                <button class="btn success" onclick="testPreparePayment()">
                    <span class="method-post">POST</span> Prepare Payment
                </button>
                <button class="btn" onclick="testGetPaymentStatus()">
                    <span class="method-get">GET</span> Get Payment Status
                </button>
                <button class="btn" onclick="testGetPaymentConfig()">
                    <span class="method-get">GET</span> Get Payment Config
                </button>
                <button class="btn warning" onclick="testPortOneWebhook()">
                    <span class="method-post">POST</span> Test PortOne Webhook
                </button>
            </div>
        </div>

        <!-- QR Code Section -->
        <div class="section">
            <h3>üì± QR Code Service Endpoints</h3>
            <div class="endpoint-grid">
                <button class="btn" onclick="testOrderQrCode()">
                    <span class="method-get">GET</span> Order QR Code
                </button>
                <button class="btn" onclick="testPaymentQrCode()">
                    <span class="method-get">GET</span> Payment QR Code
                </button>
            </div>
        </div>

        <!-- Test Results -->
        <div class="section">
            <h3>üìä Test Results</h3>
            <div id="result" class="result">Ready to test APIs...</div>
        </div>
    </div>

    <script>
        // Always use gateway URL - never access services directly
        const BASE_URL = 'https://coubee-api.murkui.com';  // Production gateway
        // const BASE_URL = 'http://localhost:8080';  // Local gateway for testing
        let accessToken = null;

        // Utility Functions
        function log(message, isError = false) {
            const resultDiv = document.getElementById('result');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;

            resultDiv.textContent += logEntry;
            resultDiv.className = `result ${isError ? 'error' : 'success'}`;
            resultDiv.scrollTop = resultDiv.scrollHeight;

            console.log(message);
        }

        function updateAuthStatus() {
            const statusEl = document.getElementById('authStatus');
            if (accessToken) {
                try {
                    const payloadBase64 = accessToken.split('.')[1];
                    const payload = JSON.parse(atob(payloadBase64));
                    const exp = payload.exp * 1000;

                    statusEl.textContent = `‚úÖ Logged in: ${payload.username} (expires: ${new Date(exp).toLocaleString()})`;
                    statusEl.className = 'auth-status logged-in';
                } catch (e) {
                    statusEl.textContent = '‚ö†Ô∏è Invalid token. Please login again.';
                    statusEl.className = 'auth-status logged-out';
                }
            } else {
                statusEl.textContent = '‚ùå Not logged in';
                statusEl.className = 'auth-status logged-out';
            }
        }

        function getAuthHeaders() {
            const headers = { 'Content-Type': 'application/json' };
            if (accessToken) {
                headers['Authorization'] = `Bearer ${accessToken}`;
            }
            return headers;
        }

        // Authentication Functions
        async function login() {
            try {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                log(`üîë Attempting login for user: ${username}`);

                const response = await fetch(`${BASE_URL}/api/user/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    throw new Error(`Login failed: ${response.status}`);
                }

                const data = await response.json();
                accessToken = data.data.accessToken;
                updateAuthStatus();
                log(`‚úÖ Login successful! Token received.`);

            } catch (error) {
                log(`‚ùå Login error: ${error.message}`, true);
            }
        }

        function logout() {
            accessToken = null;
            updateAuthStatus();
            log('üö™ Logged out successfully');
        }

        // Generic API Test Function
        async function testEndpoint(method, path, body = null) {
            try {
                log(`üß™ Testing ${method} ${path}`);

                const options = {
                    method: method,
                    headers: getAuthHeaders()
                };

                if (body && (method === 'POST' || method === 'PUT' || method === 'PATCH')) {
                    options.body = JSON.stringify(body);
                }

                const response = await fetch(`${BASE_URL}${path}`, options);

                log(`üì° Response: ${response.status} ${response.statusText}`);

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                // Handle different content types
                const contentType = response.headers.get('content-type');
                let data;

                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                    log(`‚úÖ Success!\n${JSON.stringify(data, null, 2)}`);
                } else if (contentType && contentType.includes('image/')) {
                    log(`‚úÖ Success! Received image data (${response.headers.get('content-length')} bytes)`);
                } else {
                    const text = await response.text();
                    log(`‚úÖ Success!\n${text}`);
                }

            } catch (error) {
                log(`‚ùå Error: ${error.message}`, true);
            }
        }

        // Order Management Test Functions
        async function testCreateOrder() {
            const storeId = document.getElementById('testStoreId').value;
            const orderData = {
                storeId: parseInt(storeId),
                items: [
                    {
                        name: "Test Item 1",
                        quantity: 2,
                        price: 5000
                    },
                    {
                        name: "Test Item 2", 
                        quantity: 1,
                        price: 3000
                    }
                ],
                totalAmount: 13000,
                notes: "Test order from API suite"
            };

            await testEndpoint('POST', '/api/order/orders', orderData);
        }

        async function testGetOrder() {
            const orderId = document.getElementById('testOrderId').value;
            await testEndpoint('GET', `/api/order/orders/${orderId}`);
        }

        async function testGetOrderStatus() {
            const orderId = document.getElementById('testOrderId').value;
            await testEndpoint('GET', `/api/order/orders/status/${orderId}`);
        }

        async function testGetUserOrders() {
            const userId = document.getElementById('testUserId').value;
            await testEndpoint('GET', `/api/order/users/${userId}/orders`);
        }

        async function testCancelOrder() {
            const orderId = document.getElementById('testOrderId').value;
            const cancelData = {
                reason: "Test cancellation from API suite"
            };
            await testEndpoint('POST', `/api/order/orders/${orderId}/cancel`, cancelData);
        }

        async function testReceiveOrder() {
            const orderId = document.getElementById('testOrderId').value;
            await testEndpoint('POST', `/api/order/orders/${orderId}/receive`);
        }

        async function testUpdateOrderStatus() {
            const orderId = document.getElementById('testOrderId').value;
            const statusData = {
                status: "PREPARING",
                reason: "Test status update from API suite"
            };
            await testEndpoint('PATCH', `/api/order/orders/${orderId}`, statusData);
        }

        // Payment Test Functions
        async function testPreparePayment() {
            const orderId = document.getElementById('testOrderId').value;
            const paymentData = {
                storeId: parseInt(document.getElementById('testStoreId').value),
                paymentMethod: "CARD",
                items: [
                    {
                        name: "Test Item",
                        quantity: 1,
                        price: 1000
                    }
                ]
            };

            await testEndpoint('POST', `/api/order/payment/orders/${orderId}/prepare`, paymentData);
        }

        async function testGetPaymentStatus() {
            const paymentId = document.getElementById('testPaymentId').value;
            await testEndpoint('GET', `/api/order/payment/${paymentId}/status`);
        }

        async function testGetPaymentConfig() {
            await testEndpoint('GET', '/api/order/payment/config');
        }

        async function testPortOneWebhook() {
            const webhookData = {
                type: "Transaction.Paid",
                data: {
                    paymentId: document.getElementById('testPaymentId').value,
                    merchantUid: document.getElementById('testMerchantUid').value,
                    status: "PAID"
                }
            };
            await testEndpoint('POST', '/api/order/webhook/portone', webhookData);
        }

        // QR Code Test Functions
        async function testOrderQrCode() {
            const orderId = document.getElementById('testOrderId').value;
            await testEndpoint('GET', `/api/order/qr/orders/${orderId}`);
        }

        async function testPaymentQrCode() {
            const merchantUid = document.getElementById('testMerchantUid').value;
            await testEndpoint('GET', `/api/order/qr/payment/${merchantUid}`);
        }

        // Initialize page
        window.addEventListener('load', function() {
            log('üîß Coubee Order Service API Test Suite loaded successfully!');
            log('üí° Use the buttons above to test different API endpoints.');
            log('üîë Login first to test authenticated endpoints.');
            updateAuthStatus();
        });
    </script>
</body>
</html>
