<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortOne 결제 테스트</title>
    <script src="https://cdn.portone.io/v2/browser-sdk.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; background: #f8f9fa; border: 1px solid #dee2e6; }
    </style>
</head>
<body>
    <h1>🏪 Coubee 결제 테스트</h1>
    
    <div class="form-group">
        <label>사용자 ID:</label>
        <input type="number" id="userId" value="1">
    </div>
    
    <div class="form-group">
        <label>매장 ID:</label>
        <input type="number" id="storeId" value="1">
    </div>
    
    <div class="form-group">
        <label>수령인 이름:</label>
        <input type="text" id="recipientName" value="홍길동">
    </div>
    
    <div class="form-group">
        <label>결제 방법:</label>
        <select id="paymentMethod">
            <option value="card">신용카드</option>
            <option value="kakao">카카오페이</option>
            <option value="toss">토스페이</option>
        </select>
    </div>
    
    <div class="form-group">
        <label>상품 ID:</label>
        <input type="number" id="productId" value="1">
    </div>
    
    <div class="form-group">
        <label>수량:</label>
        <input type="number" id="quantity" value="2">
    </div>
    
    <button onclick="createOrderAndPay()">주문 생성 및 결제</button>
    
    <div class="result" id="result"></div>
    
    <script>
        const BASE_URL = 'http://localhost:8083';
        
        async function createOrderAndPay() {
            try {
                // 1. 주문 생성
                const orderData = {
                    storeId: parseInt(document.getElementById('storeId').value),
                    recipientName: document.getElementById('recipientName').value,
                    paymentMethod: document.getElementById('paymentMethod').value,
                    items: [{
                        productId: parseInt(document.getElementById('productId').value),
                        quantity: parseInt(document.getElementById('quantity').value)
                    }]
                };
                
                console.log('주문 생성 요청:', orderData);
                
                const orderResponse = await fetch(`${BASE_URL}/api/orders`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-ID': document.getElementById('userId').value
                    },
                    body: JSON.stringify(orderData)
                });
                
                if (!orderResponse.ok) {
                    throw new Error(`주문 생성 실패: ${orderResponse.status}`);
                }
                
                const orderResult = await orderResponse.json();
                console.log('주문 생성 결과:', orderResult);
                
                document.getElementById('result').innerHTML = `
                    <h3>✅ 주문 생성 성공!</h3>
                    <p><strong>주문 ID:</strong> ${orderResult.data.orderId}</p>
                    <p><strong>결제 ID:</strong> ${orderResult.data.paymentId}</p>
                    <p><strong>금액:</strong> ${orderResult.data.amount}원</p>
                    <p><strong>주문명:</strong> ${orderResult.data.orderName}</p>
                    <hr>
                    <p>⚠️ 실제 PortOne 결제를 진행하려면 PortOne 계정 설정이 필요합니다.</p>
                    <p>1. <a href="https://console.portone.io" target="_blank">PortOne 콘솔</a>에서 계정 생성</p>
                    <p>2. API 키를 application.yml에 설정</p>
                    <p>3. 결제 준비 API 호출 테스트</p>
                `;
                
                // 2. 결제 준비 (PortOne 설정이 올바른 경우)
                await preparePayment(orderResult.data.orderId);
                
            } catch (error) {
                console.error('에러:', error);
                document.getElementById('result').innerHTML = `
                    <h3>❌ 오류 발생</h3>
                    <p>${error.message}</p>
                    <pre>${error.stack || ''}</pre>
                `;
            }
        }
        
        async function preparePayment(orderId) {
            try {
                const paymentData = {
                    storeId: parseInt(document.getElementById('storeId').value),
                    items: [{
                        itemId: parseInt(document.getElementById('productId').value),
                        quantity: parseInt(document.getElementById('quantity').value)
                    }]
                };
                
                const paymentResponse = await fetch(`${BASE_URL}/api/payments/prepare?orderId=${orderId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(paymentData)
                });
                
                if (!paymentResponse.ok) {
                    const errorText = await paymentResponse.text();
                    console.warn('결제 준비 실패:', errorText);
                    return;
                }
                
                const paymentResult = await paymentResponse.json();
                console.log('결제 준비 결과:', paymentResult);
                
                document.getElementById('result').innerHTML += `
                    <hr>
                    <h3>💳 결제 준비 완료!</h3>
                    <p><strong>결제자:</strong> ${paymentResult.data.buyerName}</p>
                    <p><strong>결제 상품명:</strong> ${paymentResult.data.name}</p>
                    <p><strong>결제 금액:</strong> ${paymentResult.data.amount}원</p>
                    <p><strong>Merchant UID:</strong> ${paymentResult.data.merchantUid}</p>
                `;
                
            } catch (error) {
                console.warn('결제 준비 중 오류:', error);
            }
        }
    </script>
</body>
</html>
