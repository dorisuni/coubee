<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coubee API Test Suite</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            line-height: 1.6;
        }
        .container { background: #f8f9fa; padding: 30px; border-radius: 10px; }
        .section {
            background: white;
            padding: 20px;
            margin: 15px 0;
            border-radius: 6px;
            border-left: 4px solid #007bff;
        }
        .section h3 { margin-top: 0; color: #007bff; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; color: #495057; }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 2px solid #e9ecef;
            border-radius: 4px;
            font-size: 14px;
        }
        .btn {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin: 5px;
            transition: all 0.3s;
        }
        .btn:hover { transform: translateY(-1px); box-shadow: 0 2px 8px rgba(0, 123, 255, 0.3); }
        .btn.public { background: linear-gradient(135deg, #28a745, #1e7e34); }
        .btn.auth { background: linear-gradient(135deg, #ffc107, #e0a800); }
        .btn.admin { background: linear-gradient(135deg, #dc3545, #c82333); }
        .result {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .success { border-color: #28a745; background: #d4edda; }
        .error { border-color: #dc3545; background: #f8d7da; }
        .auth-status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-weight: bold;
        }
        .logged-in { background: #d4edda; color: #155724; }
        .logged-out { background: #f8d7da; color: #721c24; }
        .endpoint-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        .method-get { color: #28a745; }
        .method-post { color: #007bff; }
        .method-put { color: #ffc107; }
        .method-patch { color: #6f42c1; }
        .method-delete { color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Coubee API Test Suite</h1>

        <!-- Authentication Section -->
        <div class="section">
            <h3>üîê Authentication</h3>
            <div id="authStatus" class="auth-status logged-out">‚ùå Not logged in</div>

            <div class="form-group">
                <label>Username:</label>
                <input type="text" id="loginUsername" value="test_user" placeholder="Username">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="loginPassword" value="1234" placeholder="Password">
            </div>
            <button class="btn public" onclick="login()">üîë Login</button>
            <button class="btn public" onclick="logout()">üö™ Logout</button>
            <button class="btn public" onclick="signup()">üìù Sign Up</button>
        </div>

        <!-- Public Endpoints -->
        <div class="section">
            <h3>üåê Public Endpoints (No Auth Required)</h3>
            <div class="endpoint-grid">
                <button class="btn public" onclick="testEndpoint('GET', '/api/order/payment/config')">
                    <span class="method-get">GET</span> Payment Config
                </button>
                <button class="btn public" onclick="testEndpoint('GET', '/api/health')">
                    <span class="method-get">GET</span> Health Check
                </button>
                <button class="btn public" onclick="testEndpoint('GET', '/api/health/ready')">
                    <span class="method-get">GET</span> Readiness Check
                </button>
                <button class="btn public" onclick="testEndpoint('GET', '/api/health/live')">
                    <span class="method-get">GET</span> Liveness Check
                </button>
            </div>
        </div>

        <!-- User Service Endpoints -->
        <div class="section">
            <h3>üë§ User Service Endpoints</h3>
            <div class="endpoint-grid">
                <button class="btn auth" onclick="testEndpoint('GET', '/api/user/info')">
                    <span class="method-get">GET</span> User Info
                </button>
                <button class="btn auth" onclick="testUserInfoPost()">
                    <span class="method-post">POST</span> Update User Info
                </button>
                <button class="btn auth" onclick="testEndpoint('POST', '/api/user/profile/upload')">
                    <span class="method-post">POST</span> Upload Profile
                </button>
            </div>
        </div>

        <!-- Order Service Endpoints -->
        <div class="section">
            <h3>üì¶ Order Service Endpoints</h3>
            <div class="endpoint-grid">
                <button class="btn auth" onclick="testCreateOrder()">
                    <span class="method-post">POST</span> Create Order
                </button>
                <button class="btn public" onclick="testGetOrder()">
                    <span class="method-get">GET</span> Get Order Details
                </button>
                <button class="btn auth" onclick="testGetUserOrders()">
                    <span class="method-get">GET</span> Get User Orders
                </button>
                <button class="btn auth" onclick="testCancelOrder()">
                    <span class="method-post">POST</span> Cancel Order
                </button>
                <button class="btn auth" onclick="testReceiveOrder()">
                    <span class="method-post">POST</span> Receive Order
                </button>
                <button class="btn admin" onclick="testUpdateOrderStatus()">
                    <span class="method-patch">PATCH</span> Update Order Status
                </button>
            </div>
        </div>

        <!-- Payment Service Endpoints -->
        <div class="section">
            <h3>üí≥ Payment Service Endpoints</h3>
            <div class="endpoint-grid">
                <button class="btn auth" onclick="testPreparePayment()">
                    <span class="method-post">POST</span> Prepare Payment
                </button>
                <button class="btn public" onclick="testGetPaymentStatus()">
                    <span class="method-get">GET</span> Payment Status
                </button>
                <button class="btn public" onclick="testWebhook()">
                    <span class="method-post">POST</span> Payment Webhook
                </button>
            </div>
        </div>

        <!-- QR Code Service Endpoints -->
        <div class="section">
            <h3>üì± QR Code Service Endpoints</h3>
            <div class="endpoint-grid">
                <button class="btn public" onclick="testOrderQrCode()">
                    <span class="method-get">GET</span> Order QR Code
                </button>
                <button class="btn public" onclick="testPaymentQrCode()">
                    <span class="method-get">GET</span> Payment QR Code
                </button>
            </div>
        </div>

        <!-- Test Data Input -->
        <div class="section">
            <h3>üß™ Test Data</h3>
            <div class="form-group">
                <label>Order ID:</label>
                <input type="text" id="testOrderId" value="order_test_123" placeholder="Order ID for testing">
            </div>
            <div class="form-group">
                <label>User ID:</label>
                <input type="number" id="testUserId" value="1" placeholder="User ID for testing">
            </div>
            <div class="form-group">
                <label>Store ID:</label>
                <input type="number" id="testStoreId" value="1" placeholder="Store ID for testing">
            </div>
            <div class="form-group">
                <label>Payment ID:</label>
                <input type="text" id="testPaymentId" value="imp_test_123" placeholder="Payment ID for testing">
            </div>
        </div>

        <!-- Results -->
        <div class="section">
            <h3>üìä Test Results</h3>
            <div id="result" class="result">Ready to test APIs...</div>
        </div>
    </div>

    <script>
        const BASE_URL = 'https://coubee-api.murkui.com';
        let accessToken = null;

        // Utility Functions
        function log(message, isError = false) {
            const resultDiv = document.getElementById('result');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;

            resultDiv.textContent += logEntry;
            resultDiv.className = `result ${isError ? 'error' : 'success'}`;
            resultDiv.scrollTop = resultDiv.scrollHeight;

            console.log(message);
        }

        function updateAuthStatus() {
            const statusEl = document.getElementById('authStatus');
            if (accessToken) {
                try {
                    const payloadBase64 = accessToken.split('.')[1];
                    const payload = JSON.parse(atob(payloadBase64));
                    const exp = payload.exp * 1000;

                    statusEl.textContent = `‚úÖ Logged in: ${payload.username} (expires: ${new Date(exp).toLocaleString()})`;
                    statusEl.className = 'auth-status logged-in';
                } catch (e) {
                    statusEl.textContent = '‚ö†Ô∏è Invalid token. Please login again.';
                    statusEl.className = 'auth-status logged-out';
                }
            } else {
                statusEl.textContent = '‚ùå Not logged in';
                statusEl.className = 'auth-status logged-out';
            }
        }

        function getAuthHeaders() {
            const headers = { 'Content-Type': 'application/json' };
            if (accessToken) {
                headers['Authorization'] = `Bearer ${accessToken}`;
            }
            return headers;
        }

        // Authentication Functions
        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                log(`üîë Attempting login: ${username}`);
                const response = await fetch(`${BASE_URL}/api/user/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Login failed (${response.status}): ${errorData.message}`);
                }

                const result = await response.json();
                accessToken = result.data.access.token;

                log('‚úÖ Login successful! Access token received.');
                updateAuthStatus();

            } catch (error) {
                log(`‚ùå Login error: ${error.message}`, true);
                accessToken = null;
                updateAuthStatus();
            }
        }

        function logout() {
            accessToken = null;
            updateAuthStatus();
            log('üö™ Logged out successfully.');
        }

        async function signup() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                log(`üìù Attempting signup: ${username}`);
                const response = await fetch(`${BASE_URL}/api/user/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username,
                        password,
                        nickName: username + '_nick',
                        role: 'USER'
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Signup failed (${response.status}): ${errorData.message}`);
                }

                log('‚úÖ Signup successful! You can now login.');

            } catch (error) {
                log(`‚ùå Signup error: ${error.message}`, true);
            }
        }

        // Generic API Test Function
        async function testEndpoint(method, path, body = null) {
            try {
                log(`üß™ Testing ${method} ${path}`);

                const options = {
                    method: method,
                    headers: getAuthHeaders()
                };

                if (body && (method === 'POST' || method === 'PUT' || method === 'PATCH')) {
                    options.body = JSON.stringify(body);
                }

                const response = await fetch(`${BASE_URL}${path}`, options);

                log(`üì° Response: ${response.status} ${response.statusText}`);

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                // Handle different content types
                const contentType = response.headers.get('content-type');
                let data;

                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                    log(`‚úÖ Success!\n${JSON.stringify(data, null, 2)}`);
                } else if (contentType && contentType.includes('image/')) {
                    log(`‚úÖ Success! Received image data (${response.headers.get('content-length')} bytes)`);
                } else {
                    const text = await response.text();
                    log(`‚úÖ Success!\n${text}`);
                }

            } catch (error) {
                log(`‚ùå Error: ${error.message}`, true);
            }
        }

        // Specific Test Functions
        async function testCreateOrder() {
            const orderData = {
                storeId: parseInt(document.getElementById('testStoreId').value),
                recipientName: "Test User",
                paymentMethod: "CARD",
                items: [{
                    productId: 1,
                    quantity: 2
                }]
            };

            await testEndpoint('POST', '/api/order/orders', orderData);
        }

        async function testGetOrder() {
            const orderId = document.getElementById('testOrderId').value;
            await testEndpoint('GET', `/api/order/orders/${orderId}`);
        }

        async function testGetUserOrders() {
            const userId = document.getElementById('testUserId').value;
            await testEndpoint('GET', `/api/order/users/${userId}/orders?page=0&size=10`);
        }

        async function testCancelOrder() {
            const orderId = document.getElementById('testOrderId').value;
            const cancelData = {
                reason: "Test cancellation"
            };

            await testEndpoint('POST', `/api/order/orders/${orderId}/cancel`, cancelData);
        }

        async function testReceiveOrder() {
            const orderId = document.getElementById('testOrderId').value;
            await testEndpoint('POST', `/api/order/orders/${orderId}/receive`);
        }

        async function testUpdateOrderStatus() {
            const orderId = document.getElementById('testOrderId').value;
            const statusData = {
                status: "COMPLETED",
                reason: "Test status update"
            };

            await testEndpoint('PATCH', `/api/order/orders/${orderId}`, statusData);
        }

        async function testPreparePayment() {
            const orderId = document.getElementById('testOrderId').value;
            const paymentData = {
                storeId: parseInt(document.getElementById('testStoreId').value),
                paymentMethod: "CARD"
            };

            await testEndpoint('POST', `/api/order/payment/orders/${orderId}/prepare`, paymentData);
        }

        async function testGetPaymentStatus() {
            const paymentId = document.getElementById('testPaymentId').value;
            await testEndpoint('GET', `/api/order/payment/${paymentId}/status`);
        }

        async function testWebhook() {
            const webhookData = {
                imp_uid: document.getElementById('testPaymentId').value,
                merchant_uid: document.getElementById('testOrderId').value,
                status: "paid"
            };

            await testEndpoint('POST', '/api/order/webhook/portone', webhookData);
        }

        async function testOrderQrCode() {
            const orderId = document.getElementById('testOrderId').value;
            await testEndpoint('GET', `/api/order/qr/orders/${orderId}?size=200`);
        }

        async function testPaymentQrCode() {
            const orderId = document.getElementById('testOrderId').value;
            await testEndpoint('GET', `/api/order/qr/payment/${orderId}?size=200`);
        }

        async function testUserInfoPost() {
            const userInfoData = {
                nickName: "Updated Nickname",
                email: "test@example.com",
                phoneNumber: "010-1234-5678"
            };

            await testEndpoint('POST', '/api/user/info', userInfoData);
        }

        // Initialize page
        window.addEventListener('load', function() {
            log('üîß Coubee API Test Suite loaded successfully!');
            log('üí° Use the buttons above to test different API endpoints.');
            log('üîë For authenticated endpoints, login first using the Authentication section.');
            updateAuthStatus();
        });
    </script>
</body>
</html>
