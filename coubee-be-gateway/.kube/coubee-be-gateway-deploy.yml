apiVersion: apps/v1
kind: Deployment
metadata:
  name: coubee-be-gateway-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coubee-be-gateway
  template:
    metadata:
      labels:
        app: coubee-be-gateway
    spec:
      containers:
        - name: coubee-be-gateway
          image: mingyoolee/coubee-be-gateway:0.0.1
          imagePullPolicy: IfNotPresent  # Changed from Always to IfNotPresent for local development
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: stg
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /etc/config
              name: api-gateway-config-volume
            - mountPath: /etc/secret
              name: api-gateway-secret-volume
          # Add health checks
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 180
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 180
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: api-gateway-config-volume
          configMap:
            name: api-gateway-config
            items:
              - key: application-stg.yml
                path: application-stg.yml
        - name: api-gateway-secret-volume
          secret:
            secretName: api-gateway-secret
            items:
              - key: application-secret.yml
                path: application-secret.yml